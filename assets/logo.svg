<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="00512512">
 <defs>
 <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
 <stop offset="0%" stop-color="#1E90FF"/>
 <stop offset="100%" stop-color="#37A6FF"/>
 </linearGradient>
 <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
 <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.25"/>
 </filter>
 </defs>

 <!-- background rounded rect -->
 <rect x="16" y="16" width="480" height="480" rx="64" ry="64" fill="url(#bg)" filter="url(#shadow)"/>

 <!-- double-sided wrench group -->
 <g transform="translate(256,220)">
 <!-- left wrench head -->
 <g transform="translate(-160,0)">
 <path d="M-56,-28 L-24,-28 L-12,-8 L-36,0 L-12,8 L-24,28 L-56,28 L-68,8 L-48,0 L-68,-8 Z" fill="#FFFFFF" fill-opacity="0.95" />
 <rect x="-88" y="-10" width="80" height="20" rx="6" fill="#FFFFFF" fill-opacity="0.95" transform="translate(0,0) rotate(0)" />
 </g>

 <!-- handle -->
 <rect x="-120" y="-18" width="240" height="36" rx="12" fill="#FFFFFF" fill-opacity="0.18" />
 <rect x="-100" y="-12" width="200" height="24" rx="8" fill="#FFFFFF" fill-opacity="0.9" />

 <!-- inner line decoration on handle -->
 <rect x="-56" y="-6" width="24" height="12" rx="4" fill="#1E90FF" />
 <rect x="8" y="-6" width="24" height="12" rx="4" fill="#1E90FF" />

 <!-- right wrench head (mirrored) -->
 <g transform="translate(160,0)">
 <path d="M56,-28 L24,-28 L12,-8 L36,0 L12,8 L24,28 L56,28 L68,8 L48,0 L68,-8 Z" fill="#FFFFFF" fill-opacity="0.95" />
 <rect x="8" y="-10" width="80" height="20" rx="6" fill="#FFFFFF" fill-opacity="0.95" />
 </g>

 <!-- small gap circle in middle (visual pivot) -->
 <circle cx="0" cy="0" r="22" fill="#1E90FF" stroke="#ffffff" stroke-width="3" />
 <circle cx="0" cy="0" r="12" fill="#ffffff" />
 </g>

 <!-- Acronym text -->
 <text x="256" y="420" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="56" font-weight="700" fill="#ffffff" text-anchor="middle">APC</text>

</svg>
